{% extends "base.html" %}
{% load bootstrap3 %}

{% block main %}

        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary" style='margin-top:10px;'>
                <i class='fa fa-paper-plane'></i> Envoyer
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
